<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Breakfast Recommendations in Berlin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">

            <div class="col-md-2 col-sm-4 col-xs-4 pad_zero">
                <div id="search_sidebar" class="panel panel-default panel_style">
                    <div class="panel-heading">
                        <h3 class="panel-title">Breakfast Recommendations</h3>
                    </div>
                    <div class="panel-body">
                        <input class="form-control" data-bind="textInput: search_option, valueUpdate: 'afterkeydown'" placeholder="Search for Breakfast">
                        <hr/>
                        <ul class="nav flex-column" data-bind="foreach: filter_locations">
                            <a href="#"><li class="locations" data-bind="text: title, click: $parent.show_marker_details"></li></a>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-10 col-sm-8 col-xs-8 pad_zero">
                <div id="map">
                    <p class="map_error"></p>
                </div>
            </div>

        </div>
    </div>

    <script src="js/knockout-3.4.2.js"></script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/map.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDA6qoUKQ3WJQd4ZxAahhFPM80WJbw-yws&callback=initialize_application" onerror="google_map_error()"></script>
</body>
</html>
